apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ include "soba.fullname" . }}-fe"
  labels:
    {{- include "soba.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "soba.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "soba.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "soba.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.fe_image.repository }}:{{ .Values.fe_image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.fe_image.pullPolicy }}
          env:
            - name: "NEXT_PUBLIC_FORMIO_BASE_URL"
              value: "{{ .Values.sobaBEUrl }}"
            - name: "NEXT_PUBLIC_KEYCLOAK_CLIENT_ID"
              value: "{{ .Values.keycloakClientId }}"
            - name: "NEXT_PUBLIC_KEYCLOAK_REALM"
              value: "{{ .Values.keycloakRealm }}"
            - name: "NEXT_PUBLIC_KEYCLOAK_URL"
              value: "{{ .Values.keycloakUrl }}"
          ports:
            - name: http
              containerPort: {{ .Values.fe_service.port }}
              protocol: TCP
          {{- with .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
