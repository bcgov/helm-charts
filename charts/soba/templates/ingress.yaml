{{- if .Values.fe_ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "soba.fullname" . }}-fe
  labels:
    {{- include "soba.labels" . | nindent 4 }}
  {{- with .Values.fe_ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.fe_ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.fe_ingress.tls }}
  tls:
    {{- range .Values.fe_ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.fe_ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            {{- with .pathType }}
            pathType: {{ . }}
            {{- end }}
            backend:
              service:
                name: {{ include "soba.fullname" $ }}-fe
                port:
                  number: {{ $.Values.fe_service.port }}
          {{- end }}
    {{- end }}

---
{{- end }}

