apiVersion: v1
kind: Service
metadata:
  name: {{ include "generic-api.fullname" . }}
  labels:
    {{- include "generic-api.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      {{- if .Values.oauthProxy.enabled }}
      targetPort: proxy
      {{- else -}}
      targetPort: http
      {{- end }}
      protocol: TCP
      name: http
  selector:
    {{- include "generic-api.selectorLabels" . | nindent 4 }}
