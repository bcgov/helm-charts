{{- if .Values.events.defaultRB -}}
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: defaultEdit
subjects:
  - kind: ServiceAccount
    name: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
{{- end -}}


{{ range .Values.events.listeners }}

---
apiVersion: triggers.tekton.dev/v1alpha1
kind: EventListener
metadata:
  name: {{ .name }}
  labels:
    app: {{ template "pipelines.name" $ }}
    chart: {{ template "pipelines.chart" $ }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
spec:
  resources:
    kubernetesResource:
      spec:
        template:
          spec:
            containers:
              - resources:
                  requests:
                    memory: "64Mi"
                    cpu: "250m"
                  limits:
                    memory: "128Mi"
                    cpu: "500m"
  triggers:
    {{- range .triggers }}
    - name: {{ .name }}
      template:
        ref: {{ .trigger }}
      bindings:
      - ref: {{ .binding }}
      {{- if .interceptors -}}
      {{- if gt (len .interceptors) 0 }}
      interceptors:
      {{- range .interceptors }}
        - {{ .name }}:
            {{ if .secretName }}
            secretRef:
              secretName: {{ .secretName }}
              secretKey: secretToken
            {{ end }}
            {{ if .eventTypes }}
            {{- if gt (len .eventTypes) 0 }}
            eventTypes:
              {{- range .eventTypes }}
              - {{ .name }}
              {{- end }}
            {{- end }}
            {{ else if .filter }}
            filter: {{ .filter }}
            {{ end }}
      {{- end }}
      {{- end -}}
      {{- end }}
    {{- end -}}
{{- end -}}
{{ end }}
