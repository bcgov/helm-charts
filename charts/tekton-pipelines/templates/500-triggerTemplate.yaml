{{ range .Values.pipelines }}
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerTemplate
metadata:
  name: {{ .triggerName }}
  labels:
    app: {{ template "pipelines.name" $ }}
    chart: {{ template "pipelines.chart" $ }}
    release: {{ $.Release.Name }}
    heritage: {{ $.Release.Service }}
spec:
  {{- if .pipeline_params -}}
  {{- if gt (len .pipeline_params) 0 }}
  params:
    {{- range .pipeline_params }}
    - name: {{ .name }}
      description: {{ .description }}
      {{- if .default }}
      default: {{ .default }}
      {{- end -}}
    {{- end -}}
  {{- end -}}
  {{- end }}

  resourcetemplates:
    - apiVersion: tekton.dev/v1beta1
      kind: PipelineRun
      metadata:
        name: {{ .name }}-run-$(uid)
      spec:
        pipelineRef:
          name: {{ .name }}

        workspaces:
        {{- if .workspaces -}}
        {{ if gt (len .workspaces) 0 }}
          {{ range .workspaces }}
          - name: {{ .name }}
            {{ if .persistentVolumeClaim }}
            persistentVolumeClaim:
              claimName: {{ .persistentVolumeClaim }}
            {{ else if .volumeClaimTemplate }}
            volumeClaimTemplate:
              metadata:
                name: pr-pvc
                labels:
                  app: {{ template "pipelines.name" $ }}
                  chart: {{ template "pipelines.chart" $ }}
                  release: {{ $.Release.Name }}
                  heritage: {{ $.Release.Service }}
              spec:
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: {{ .volumeClaimTemplate }}
            {{ else }}
            emptyDir: {}
            {{ end }}
          {{ end }}
        {{ end }}
        {{- end -}}

        {{ with .podTemplate }}
        podTemplate:
            {{ with .securityContext }}
            securityContext:
                runAsNonRoot: {{ .runAsNonRoot }}
                runAsUser: {{ .runAsUser }}
            {{ end }}
        {{ end }}

        {{- if .serviceAccountName -}}
        {{- if gt (len .serviceAccountName) 0 }}
        taskRunSpecs:
          {{- range .serviceAccountName }}
          - pipelineTaskName: {{ .pipelineTaskName }}
            taskServiceAccountName: {{ .taskServiceAccountName }}
          {{- end -}}
        {{- end -}}
        {{- end }}

        {{- if .pipeline_params -}}
        {{- if gt (len .pipeline_params) 0 }}
        params:
          {{- range .pipeline_params }}
          - name: {{ .name }}
            value: {{ .resourceTemplate }}
          {{- end -}}
        {{- end -}}
        {{- end }}

        {{- if .resources -}}
        {{- if gt (len .resources) 0 }}
        resources:
          {{- range .resources }}
          - name: {{ .name }}
            resourceSpec:
              type: {{ .type }}
              {{- if .params -}}
              {{- if gt (len .params) 0 }}
              params:
                {{- range .params }}
                - name: {{ .name }}
                  value: {{ .value }}
                {{- end -}}
              {{- end -}}
              {{- end -}}

          {{- end -}}
        {{- end -}}
        {{- end -}}

{{ end }}
